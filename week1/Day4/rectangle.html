<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Area of Rectangle</title>
</head>
<body>
  <h2>Calculate Area of Rectangle</h2>

  <label>Enter Length: </label>
  <input type="number" id="length"><br><br>

  <label>Enter Width: </label>
  <input type="number" id="width"><br><br>

  <button onclick="calculateArea()">Find Area</button>

  <h3 id="result"></h3>

  <script>
    // Normal parameterized function
    function areaOfRectangle(length, width) {
      let area = length * width;
      return area;
    }

    // Button click handler
    function calculateArea() {
      let l = document.getElementById("length").value;
      let w = document.getElementById("width").value;
      let resultText = document.getElementById("result");

      if (l === "" || w === "") {
        resultText.style.color = "red";
        resultText.innerText = "Please enter both length and width!";
      } else {
        let area = areaOfRectangle(l, w);
        resultText.style.color = "green";
        resultText.innerText = "Area of Rectangle: " + area;
      }
    }
  </script>
</body>
</html>
