<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
  </head>
  <body>
    <script>
      // Heading
      let h2 = document.createElement("h2");
      h2.innerText = " Simple Calculator";
      document.body.appendChild(h2);

      // Number 1 input
      let label1 = document.createElement("label");
      label1.innerText = "Enter Number 1: ";
      document.body.appendChild(label1);

      let num1 = document.createElement("input");
      num1.type = "number";
      num1.id = "num1";
      document.body.appendChild(num1);

      let msg1 = document.createElement("div");
      msg1.style.color = "red";
      document.body.appendChild(msg1);

      document.body.appendChild(document.createElement("br"));

      // Number 2 input
      let label2 = document.createElement("label");
      label2.innerText = "Enter Number 2: ";
      document.body.appendChild(label2);

      let num2 = document.createElement("input");
      num2.type = "number";
      num2.id = "num2";
      document.body.appendChild(num2);

      let msg2 = document.createElement("div");
      msg2.style.color = "red";
      document.body.appendChild(msg2);

      document.body.appendChild(document.createElement("br"));

      // Result display
      let result = document.createElement("h3");
      document.body.appendChild(result);

      // Add button
      let addBtn = document.createElement("button");
      addBtn.innerText = "Add";
      document.body.appendChild(addBtn);

      // Subtract button
      let subBtn = document.createElement("button");
      subBtn.innerText = "Subtract";
      document.body.appendChild(subBtn);

      // Multiply button
      let mulBtn = document.createElement("button");
      mulBtn.innerText = "Multiply";
      document.body.appendChild(mulBtn);

      // Divide button
      let divBtn = document.createElement("button");
      divBtn.innerText = "Divide";
      document.body.appendChild(divBtn);

      // Line break
      document.body.appendChild(document.createElement("br"));
      document.body.appendChild(document.createElement("br"));

      // Add click events (no functions)
      addBtn.onclick = () => {
        msg1.innerText = "";
        msg2.innerText = "";
        result.innerText = "";

        if (num1.value.trim() === "") {
          msg1.innerText = "Please enter Number 1!";
        }
        if (num2.value.trim() === "") {
          msg2.innerText = "Please enter Number 2!";
        }
        if (num1.value.trim() !== "" && num2.value.trim() !== "") {
          let sum = parseFloat(num1.value) + parseFloat(num2.value);
          result.innerText = "Result: " + sum;
        }
      };

      subBtn.onclick = () => {
        msg1.innerText = "";
        msg2.innerText = "";
        result.innerText = "";

        if (num1.value.trim() === "") {
          msg1.innerText = "Please enter Number 1!";
        }
        if (num2.value.trim() === "") {
          msg2.innerText = "Please enter Number 2!";
        }
        if (num1.value.trim() !== "" && num2.value.trim() !== "") {
          let diff = parseFloat(num1.value) - parseFloat(num2.value);
          result.innerText = "Result: " + diff;
        }
      };

      mulBtn.onclick = () => {
        msg1.innerText = "";
        msg2.innerText = "";
        result.innerText = "";

        if (num1.value.trim() === "") {
          msg1.innerText = "Please enter Number 1!";
        }
        if (num2.value.trim() === "") {
          msg2.innerText = "Please enter Number 2!";
        }
        if (num1.value.trim() !== "" && num2.value.trim() !== "") {
          let prod = parseFloat(num1.value) * parseFloat(num2.value);
          result.innerText = "Result: " + prod;
        }
      };

      divBtn.onclick = () => {
        msg1.innerText = "";
        msg2.innerText = "";
        result.innerText = "";

        if (num1.value.trim() === "") {
          msg1.innerText = "Please enter Number 1!";
        }
        if (num2.value.trim() === "") {
          msg2.innerText = "Please enter Number 2!";
        }
        if (num1.value.trim() !== "" && num2.value.trim() !== "") {
          if (parseFloat(num2.value) === 0) {
            msg2.innerText = "Cannot divide by zero!";
          } else {
            let div = parseFloat(num1.value) / parseFloat(num2.value);
            result.innerText = "Result: " + div;
          }
        }
      };
    </script>
  </body>
</html>
