<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body class="light">

    <!-- Theme Switcher -->
    <div class="theme-switch">
        <button id="lightBtn"> Light</button>
        <button id="darkBtn"> Dark</button>
    </div>

    <div class="container">

        <h1 class="glow-title"> Interactive Text Controller </h1>

        <p id="text">This is sample text. Customize me! </p>

        <!-- Color Buttons -->
        <div class="section">
            <h3>ðŸŽ¨ Change Text Color</h3>
            <button class="btn color" onclick="changeColor('red')">ðŸ”´ Red</button>
            <button class="btn color" onclick="changeColor('green')">ðŸŸ¢ Green</button>
            <button class="btn color" onclick="changeColor('blue')">ðŸ”µ Blue</button>
        </div>

        <!-- Font Family -->
        <div class="section">
            <h3> Change Font Family</h3>
            <select id="fontSelect" onchange="changeFontFamily()" class="dropdown">
                <option value="Poppins">Poppins</option>
                <option value="serif">Serif</option>
                <option value="monospace">Monospace</option>
            </select>
        </div>

        <!-- Font Size -->
        <div class="section">
            <h3>Font Size</h3>
            <button class="btn" onclick="changeSize(1)">Aâž•</button>
            <button class="btn" onclick="changeSize(-1)">Aâž–</button>
        </div>

        <!-- Font Style -->
        <div class="section">
            <h3>Font Style (Mouseover)</h3>
            <button class="btn hover-btn" onmouseover="makeBold()">Bold</button>
            <button class="btn hover-btn" onmouseover="makeItalic()">Italic</button>
            <button class="btn hover-btn" onmouseover="makeUnderline()">Underline</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
