<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Theme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 id="heading">Welcome to Mini Theme Switcher</h1>
    <p id="text">Click the buttons below to toggle between Light and Dark mode.</p>

    <div class="buttons">
        <button onclick="setLightTheme()">Light Mode</button>
        <button onclick="setDarkTheme()">Dark Mode</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
