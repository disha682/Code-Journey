<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form Validation (JS Only)</title>
  </head>
  <body>
    <script>
      // --- Create Form ---
      const form = document.createElement("form");
      document.body.appendChild(form);

      // Function to create a labeled input + message area
      function createField(labelText, id) {
        const label = document.createElement("label");
        label.innerText = labelText + ": ";
        form.appendChild(label);

        const input = document.createElement("input");
        input.type = "text";
        input.id = id;
        input.style.margin = "5px";
        form.appendChild(input);

        const msg = document.createElement("div");
        msg.id = id + "Msg";
        msg.style.color = "red";
        msg.style.fontSize = "14px";
        form.appendChild(msg);

        form.appendChild(document.createElement("br"));
      }

      // Create fields
      createField("Name", "name");
      createField("Email", "email");
      createField("Phone", "phone");

      // Create submit button
      const btn = document.createElement("button");
      btn.type = "button";
      btn.innerText = "Submit";
      form.appendChild(btn);

      // Validation function
      btn.onclick = function() {
        const fields = ["name", "email", "phone"];
        let valid = true;

        fields.forEach(id => {
          const input = document.getElementById(id);
          const msg = document.getElementById(id + "Msg");

          if (input.value.trim() === "") {
            msg.innerText = `${id.charAt(0).toUpperCase() + id.slice(1)} cannot be empty!`;
            valid = false;
          } else {
            msg.innerText = "";
          }
        });

        if (valid) {
          alert("Form submitted successfully!");
        }
      };
    </script>
  </body>
</html>
