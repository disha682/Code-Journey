<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">

    <div class="theme-buttons">
        <button id="lightBtn"> Light</button>
        <button id="darkBtn"> Dark</button>
    </div>

    <div class="container">
        <h1> Neon Glow Calculator</h1>

        <div class="input-box">
            <input type="number" id="num1" placeholder="Enter First Number">
            <input type="number" id="num2" placeholder="Enter Second Number">
            <p id="error"></p>
        </div>

        <div class="buttons">
            <button class="btn" onclick="calculate('add')">➕ Add</button>
            <button class="btn" onclick="calculate('sub')">➖ Sub</button>
            <button class="btn" onclick="calculate('mul')">✖ Multiply</button>
            <button class="btn" onclick="calculate('div')">➗ Divide</button>
        </div>

        <h2 id="result">Result: --</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
