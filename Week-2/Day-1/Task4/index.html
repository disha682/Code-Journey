<!DOCTYPE html>
<h lang="en">
<head>
    <meta charset="UTF-8">
    <title> ES6 Refactor</title>
</head>
<body>

    <h2> ES6 Refactor</h2>

    <script>
        const user = { name: "Aman", age: 22 };

        const greet = ({ name, age }) => 
            `Hello ${name}, you are ${age} years old.`;

        console.log(greet(user));
    </script>

</body>
</html>
