<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread & Rest Task</title>
</head>
<body>

    <h2> Spread & Rest Practice </h2>

    <script>
        const fruits = ["apple", "banana"];
        const moreFruits = ["cherry", "mango"];

        // Merge both arrays using spread
        const allFruits = [...fruits, ...moreFruits];
        console.log("Merged Fruits:", allFruits);

        // Function using rest parameter
        function printFruits(...items) {
            console.log("Fruits List:");
            items.forEach(fruit => console.log(fruit));
        }

        // Call function
        printFruits("apple", "banana", "cherry", "mango");
    </script>

</body>
</html>
